<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo in Header</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>
        <a href="./index4.html">
          <img
            src="https://statics.goorm.io/logo/edu/goorm_edu.svg"
            alt="Goorm Edu"
          />
        </a>
      </h1>
      <!--꼭 대체 텍스트로 사용하는게 아니라 이미지에 대한 설명을 쓰고자 할 때도 사용 가능.-->
      <!--예를들어, 위 코드의 경우 구름 에듀 사이트 로고를 보여주는데 url만 있으면 뭔지 모르니까 설명을 적어야한다.-->
      <!--이 때, 텍스트로 설명을 적어버리면 css로 가려주는 작업을 해야하는 번거로움이 있으므로 그냥 alt에 설명을 작성.-->
      <a href="https://edu.goorm.io/qna">Q&amp;A</a>
    </div>
  </body>
</html>
