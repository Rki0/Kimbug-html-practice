<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram-user-profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="user-profile">
      <div class="user-profile-data">
        <h1>_kimbug</h1>
        <dl>
          <div>
            <dt>Posts</dt>
            <dd>112</dd>
          </div>
          <div>
            <dt>followers</dt>
            <dd>238</dd>
          </div>
          <div>
            <dt>following</dt>
            <dd>238</dd>
          </div>
        </dl>
        <h2>우현</h2>
        <p>
          김버그 #frontend #구독 #디지털노마드
          🇰🇷🇯🇵🇳🇿🇨🇦🇨🇳🇩🇪🇮🇹🇨🇿🇦🇹🇵🇾🇧🇷🇺🇸🇬🇧🇮🇳🇹🇭🇹🇼🇻🇳🇲🇾🇸🇬🚩
        </p>
        <a href="youtube.com/c/kimbug">youtube.com/c/kimbug</a>
      </div>
      <!--위치상으로는 이미지가 앞에 써져야하지만, 중요도를 생각하면 소개글이 먼저 로딩되는게 맞는 것 같아서 아래로 내리고, css 처리해서 뒤로 보냄.-->
      <!--어떻게 리더기를 사용하시는 분들이 더 쉽게 볼 수 있을까를 생각하면 더 의미순서적인, 논리적인 마크업이 가능함. 그 다음 css로 고치면 되니까!-->
      <div class="user-profile-photo">
        <img
          src="https://instagram.fkul10-1.fna.fbcdn.net/vp/59a2c1304ba02593c35328e5990dd980/5E6731EA/t51.2885-19/s320x320/67069331_474838409740202_7787675159699128320_n.jpg?_nc_ht=instagram.fkul10-1.fna.fbcdn.net"
          alt="프로필 사진"
        />
      </div>
    </div>
  </body>
</html>
